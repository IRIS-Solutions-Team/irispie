on:
  workflow_dispatch:
    
jobs:
  test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
          path: ./irispie-package
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: IRIS-Solutions-Team/irispie

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          pip install -e ./irispie-package
          pip install pytest

      - run: |
          pytest ./irispie-package/tests/series -ra > ./test_report.txt

      - name: When passed
        if: ${{ success() }}
        run: |
          cd $GITHUB_WORKSPACE/irispie-package
          ls -al
          echo "${{ secrets.IRISPIE_SERVICE_TOKEN }}"
          git config --local user.email "jaromir.benes@gmail.com"
          git config --local user.name "Jaromir Benes"
          git remote set-url origin  https://github.com/IRIS-Solutions-Team/irispie.git
          echo "XXX" > xxx
          cat .git/config
          git branch -D push_test
          git push origin --delete push_test
          git switch -c push_test
          git add xxx
          git commit -m Test
          git push origin push_test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Test results
          path: ./test_report.txt

