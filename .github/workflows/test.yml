on:
  workflow_dispatch:
    
jobs:
  test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout master
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          ref: master
          path: .

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          pip install irispie pytest

      - run: |
          pytest irispie/tests/series
