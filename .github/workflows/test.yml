on:
  workflow_dispatch:
    
jobs:
  test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout master
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          ref: master
          path: ./irispie-package

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          pip install -e ./irispie-package
          pip install pytest

      - run: |
          pytest ./irispie-package/tests/series
